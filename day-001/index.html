<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Login Form | CodingStella</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="login_box">
        <div class="login-header">
          <span>Login</span>
        </div>

        <div class="input_box">
          <input type="text" id="user" class="input-field" />
          <label for="user" class="label">Username</label>
          <i class="bx bx-user icon"></i>
          <small class="error-msg name-error" id="user-error"></small>
        </div>

        <div class="input_box">
          <input type="password" id="pass" class="input-field" />
          <label for="pass" class="label">Password</label>
          <i class="bx bx-lock-alt icon"></i>
          <small class="error-msg" id="pass-error"></small>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>

          <div class="forgot">
            <a href="#">Forgot password?</a>
          </div>
        </div>

        <div class="input_box">
          <input type="submit" id="btn" class="input-submit" value="Login" />
        </div>

        <div class="register">
          <span>Don't have an account? <a href="#">Register</a></span>
        </div>
      </div>
      <div id="successModal" class="modal">
        <div class="modal-content">
          <span class="close-btn" onclick="closeModal()">&times;</span>
          <p>Form submitted successfully!</p>
        </div>
      </div>
      <div id="loadingSpinner" class="spinner-cont">
        <div class="spinner"></div>
      </div>
    </div>
  </body>
</html>
