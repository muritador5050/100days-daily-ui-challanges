<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Checkout</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="checkout-container">
      <div class="checkout-item">
        <div class="card">
          <div class="card-head">
            <p class="card-name">VISA</p>
            <div class="card-box">
              <span class="card-identity identity-1"></span>
              <span class="card-identity identity-2"></span>
            </div>
          </div>
          <p class="card-xxx">xxxx xxxx xxxx xxxx</p>
          <div class="card-detail">
            <p>
              FIRST <br />
              LAST
            </p>
            <p>
              EXP <br />
              MM / YYY
            </p>
            <p>
              CVV
              <br />
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </p>
          </div>
        </div>
      </div>
      <form id="checkout-form">
        <div class="input-group">
          <label>Cardholder Name</label>
          <input
            type="text"
            id="cardholder-name"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="input-group">
          <label>Card Number</label>
          <input
            type="text"
            id="card-number"
            placeholder="#### #### #### ####"
            maxlength="19"
            required
          />
        </div>

        <div class="input-row">
          <div class="input-group">
            <label>Expiry Date</label>
            <input
              type="text"
              id="expiry-date"
              placeholder="MM/YY"
              maxlength="5"
              required
            />
          </div>

          <div class="input-group">
            <label>CVV</label>
            <input
              type="text"
              id="cvv"
              placeholder="123"
              maxlength="3"
              required
            />
          </div>
        </div>

        <button type="submit">Pay Now</button>
      </form>
    </div>
  </body>
</html>
